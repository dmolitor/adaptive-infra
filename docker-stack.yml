version: "3.9"

services:
  api:
    env_file: .env
    image: djmolitor/adaptive_fastapi_polcand
    depends_on:
      - database
    networks:
      - backend
      - frontend
    ports:
      - "${API_PORT}:${API_PORT}"
  
  app:
    env_file: .env
    image: djmolitor/adaptive_shiny_polcand
    depends_on:
      - database
    networks:
      - frontend
    ports:
      - "${APP_PORT}:${APP_PORT}"

  database:
    env_file: .env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    image: "postgres:${POSTGRES_VERSION}"
    volumes:
      - $POSTGRES_VOLUME:/var/lib/postgresql/data
    networks:
      - backend
    user: postgres

networks:
  frontend:
  backend:
